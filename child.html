<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child</title>
</head>
<body>
  <script>
    const path = require("path");
    const fs = require("fs");

    fs.promises.readFile(path.resolve("Media", "dummy-media.json"))
      .then(data => {
        console.log("success!")
        console.log(data)
      })
      .catch(err => {
        console.log("error:")
        console.log(err);
      })
  </script>
</body>
</html>
